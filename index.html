<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiina's Pokedex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/1a999529b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Tiina's Pokedex</h1>
        <div class="search-container">
            <input type="text" name="pokemon-search" id="pokemon-search" aria-label="Search by Pokemon name"
                placeholder="Search by Pokemon's name">
            <button id="btn-search" class="btn-search"><i class="fas fa-search"></i></button>
        </div>
        <i class="fas fa-bars" id="btn-menu"></i>
    </header>
    <!-- NAV -->
    <nav class="hidden">
        <ul id="pokemon-roster"></ul>
    </nav>
    <!-- MAIN -->
    <main>
        <div class="error"></div>
        <div class="pokemon-info"></div>
    </main>
    <!-- FOOTER -->
    <footer>
        &copy; Tiina Pelimanni 2022 with help from <a href="http://pokeapi.co/" target="_blank">Pokéapi</a>, Nintendo, Game Freak and The Pokémon Company.
    </footer>
    <!-- JS -->
    <script src="js/code.js"></script>
</body>

</html>
